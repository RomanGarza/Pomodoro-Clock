<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" type="text/javascript"></script>

</head>

<body>
    <section id="header">
        <h1 id="header-text">Pomodoro Clock</h1>
        <hr />
    </section>
    <article id="info">
        <div id="break-controls">
            <h2 id="break-label">Break Length</h2>

            <div id="element1">
                <button type="button" id="break-increment"><i class="fas fa-angle-up">
                        <img src="arrow_upward.svg" alt="up arrow" /></i></button>
                <span id="break-length"></span>
                <button type="button" id="break-decrement">
                    <i class="fas fa-angle-down">
                        <img src="arrow_downward.svg" alt="down arrow" /></i></button>
            </div>
        </div>

        <div id="session-controls">
            <h2 id="session-label">Session Length</h2>
            <div id="element2">
                <button type="button" id="session-increment"><i class="fas fa-angle-up">
                        <img src="arrow_upward.svg" alt="up arrow" /></i></button>
                <span id="session-length"></span>
                <button type="button" id="session-decrement"><img src="arrow_downward.svg" alt="down arrow" /></i>

                </button>
            </div>
        </div>
    </article>
    <article id="display">
        <h2 id="timer-label">Session</h2>
        <div id="time-left"></div>
        <div id="btn-div">
            <button type="button" id="start_stop"><i class="fa fa-play-circle-o" aria-hidder="true">
                    <img src="play_circle.svg" alt="Play btn" />
                </i></button>
            <button type="button" id="reset"><i class="fa fa-refresh" aria-hidder="true">
                    <img src="restart.svg" alt="Restart btn" />
                </i></button>
        </div>
        <audio id='beep'
            src='https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav'
            muted></audio>

    </article>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
